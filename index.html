<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>G.A.Z.E</title>

  <script src="js/vendor/tracking-min.js"></script>
  <script src="js/vendor/eye-min.js"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  canvas{
    opacity: 0.9;
  }
  .rect {
    border: 2px solid #a64ceb;
    left: -1000px;
    position: absolute;
    top: -1000px;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç get user's webcam and detect faces</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      // var tracker = new tracking.ObjectTracker(['face', 'eye']);
      var tracker = new tracking.ObjectTracker('eye');
      // tracker.setInitialScale(4);
      // tracker.setStepSize(2);
      // tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = 'black';
        context.fillRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.beginPath();
          context.arc(rect.x + rect.width/2, rect.y +rect.width/2, rect.width/4, 0, 2 * Math.PI, false);
          context.fillStyle = 'white';
          context.fill();
          // context.strokeStyle = '#a64ceb';
          // context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          // context.font = '11px Helvetica';
          // context.fillStyle = "#fff";
          // context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          // context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

    };
  </script>

</body>
</html>
